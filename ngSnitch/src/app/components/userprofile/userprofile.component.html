
<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card-header text-center">
          <h4>PROFILE</h4>
        </div>
        <div class="card profile-card" *ngIf="user">
          <div class ="card-img-block">
           <img class="card-img-bottom" src={{user.pictureUrl}}></div>
          <div class="card-title">
            <h4 class="text-center">{{user.firstName}} {{user.lastName}}</h4><br>
            <h4 class="text-center">Username:</h4>
            <h4 class="text-center">{{user.username}}</h4><br>
            <h4 class="text-center">Email:</h4>
            <h4 class="text-center">{{user.email}}</h4><br>
            <h4 class="text-center">Snitchin' Since:</h4>
            <h4 class="text-center">{{user.createDate}}</h4>
            <div class="text-center">
            <button type="submit" class="btn btn-info" (click)="open(content, user)">Edit Profile</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- modal! -->

<ng-template #content let-modal>
  <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button> -->
  <div class="container-fluid">
    <form>
      <input type="hidden" name="id" [(ngModel)]="editUser.id" />
      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- <label for="Username">Username</label>
          <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="editUser.username"/> -->
        </div>

        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="editUser.email"/>
        </div>

        <!-- <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="editUser.password"/>
        </div> -->

        <div class="form-group col-md-6">
          <label for="firstName">FirstName</label>
          <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="editUser.firstName"/>
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">LastName</label>
          <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="editUser.lastName"/>
        </div>

        <div class="form-group col-md-6">
          <label for="pictureUrl">Picture</label>
          <input
          type="text"
          class="form-control"
          name="pictureUrl"
          [(ngModel)]="editUser.pictureUrl"/>
        </div>

      </div>
      <button
        type="submit"
        class="btn btn-warning"
        (click)="updateUser(editUser)">
        Update
      </button>
    </form>
  </div>
</ng-template>
