<div class="container-fluid">
  <div class="jumbotron jumbotron-fluid">

    <button class="btn btn-info float-center" (click)="loadUser()">Load Users</button>
    <br>

  <div class="col-lg-8">

     <!-- DisplayAll -->
  <div class="container">


      <h3 style="text-align: center;">Manage Users</h3>


  <table class="table table-hover table-bordered table-dark">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Enable Status</th>
        <th>Enable</th>
        <th>Disable</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username}}</td>
        <td>{{ user.enabled}}</td>
        <td><button (click)="enable(user.id)" class="btn btn-warning">Enable</button></td>
        <td><button (click)="disableUser(user.id)" class="btn btn-danger">X</button></td>
      </tr>
    </tbody>
    </table>
  </div>
  </div>

<br>
<div class="col-lg-8">

  <!-- DisplayAll -->
<div class="container">

     <h3 style="text-align: center;">Manage Snitches</h3>


<table class="table table-hover table-bordered table-dark">
 <thead class="thead-dark">
   <tr>
     <th>ID</th>
     <th>Title</th>
     <th>Enable Status</th>
     <th>Disable</th>
   </tr>
 </thead>
 <tbody>
     <tr *ngFor="let snitch of snitches">
     <td>{{ snitch.id }}</td>
     <td>{{ snitch.title }}</td>
     <td>{{ snitch.enabled }}</td>
     <!-- <td><button (click)="enable(user.id)" class="btn btn-danger"></button></td> -->
     <td><button (click)="disableSnitch(snitch.id)" class="btn btn-danger">X</button></td>
   </tr>
 </tbody>
 </table>
</div>
</div>
</div>
</div>
